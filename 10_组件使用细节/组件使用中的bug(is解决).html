<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件使用中的bug(is解决)</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <tbody>
                <!-- 用一个is -->
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>
    <script>
        Vue.component('row', {
            // 在子组件定义data  data 必须是函数
            //应为一个子组件会被调用多次  所以 每一个子组件都应该不被影响
            data: function () {
                return {
                    content: 'this is a row'
                }
            },
            template: '<tr><td>{{content}}</td></tr>'
        })
        var vm = new Vue({
            el: '#app'

        })
    </script>
</body>

</html>
