<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的动画封装</title>
    <script src="../js/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-active,
        .v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <fade :show="show">
            <div>Hello world</div>
        </fade>
        <button @click="handleBtnClick">toggle</button>
    </div>
    <script>
        Vue.component('fade', {
            props:['show'],
            template: `
                <transition>
                    <slot v-if="show"></slot>
                </transition>  
            `
        })
        let vm = new Vue({
            el: "#app",
            data: {
                show: false
            },
            methods: {
                handleBtnClick: function () {
                    this.show = !this.show;
                }
            },
        });
    </script>
</body>

</html>
