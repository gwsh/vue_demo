 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>v-for and index</title>
     <script src="../js/vue.js"></script>
 </head>
 
 <body>
     <ul id="v-for-object">
         <li v-for="(item,index) of items">
            {{parentMessage}} - {{item.name}} - {{index}}
         </li>
     </ul>
     <script>
         var vm = new Vue({
             el: "#v-for-object",
             data: {
                 parentMessage: "父作用域的属性",
                 items: [
                     { name: "小明" },
                     { name: "小黑" }
                 ]
             }
         });
     </script>
 </body>
 
 </html>
