<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性，方法，监听器</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Dell',
                lastName: 'Lee',
                fullName: 'Dell Lee',
                age: 28
            },
            //watch 和 computed  性能差不多 但是 语法较为复杂  推荐computed
            watch: {
                firstName: function() {
                    console.log("计算了一次")
                    this.fullName = this.firstName + " " + this.lastName;
                },
                lastName: function() {
                    console.log("计算了一次")
                    this.fullName = this.firstName + " " + this.lastName;
                }
            }
        });
    </script>
</body>

</html>
