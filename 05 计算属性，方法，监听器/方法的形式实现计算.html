 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>计算属性，方法，监听器</title>
     <script src="../js/vue.js"></script>
 </head>
 <body>
     <div id="app">
         {{fullName()}}
         {{age}}
     </div>
     <script>
         var vm = new Vue({
             el:'#app',
             data: {
                 firstName: 'Dell',
                 lastName: 'Lee',
                 age: 28
             },
             //不如计算属性好  性能！ 没有缓存机制
             methods: {
                 fullName: function(){
                     console.log("计算了一次");
                     return this.firstName + " " + this.lastName;
                 }
             }
         });
     </script>
 </body>
 </html>
